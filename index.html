<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Slab:wght@700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M27.142 39.9999C31.5298 39.9999 35.12 36.4099 35.12 32.022V13.3557C35.12 7.58696 32.1878 5.35286 27.142 5.3778C24.9912 5.38842 18.4413 12.1975 12.0917 18.6452C7.42399 23.385 2.7031 27.6554 0.73692 30.2796C-0.985056 32.5779 -0.124518 40 8.05077 40H27.142V39.9999Z"
          fill="#5CBEFE" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M16.3427 8.23084e-05C11.9548 8.23084e-05 8.36475 3.59013 8.36475 7.97799V26.6443C8.36475 32.4131 11.2969 34.6472 16.3427 34.6222C18.4935 34.6116 25.0433 27.8026 31.3929 21.3548C36.0606 16.615 40.7816 12.3446 42.7477 9.72038C44.4696 7.42208 43.6092 0 35.4339 0H16.3427V8.23084e-05Z"
          fill="#EF5579" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M35.12 17.6515V13.3557C35.12 7.58696 32.1879 5.35286 27.142 5.3778C24.9912 5.38842 18.4414 12.1975 12.0918 18.6452C10.835 19.9214 9.57443 21.1634 8.36475 22.3486V26.6444C8.36475 32.4132 11.2969 34.6473 16.3427 34.6223C18.4935 34.6117 25.0433 27.8026 31.3929 21.3549C32.6497 20.0787 33.9103 18.8367 35.1199 17.6515H35.12Z"
          fill="#545DB6" />
      </svg>
      <p>Сократика</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <img src="./Illustration.svg" alt="Illustration">
      <div class="wrapper-form">
        <h1 class="title">01 Заполни форму</h1>
        <form action="" class="form">
          <div class="wrapper-first-input">
            <p class="theme">Тема урока</p>
            <input class="input-first" type="text" placeholder="Напиши что-то конкретное">
            <svg class="clear-input" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
              fill="none">
              <path d="M11.2014 6.87164L6.87119 11.2018" stroke="#343434" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M11.2033 11.2041L6.86868 6.86945" stroke="#343434" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M0.695312 9.03639C0.695312 2.78092 2.78107 0.69516 9.03655 0.69516C15.292 0.69516 17.3778 2.78092 17.3778 9.03639C17.3778 15.2919 15.292 17.3776 9.03655 17.3776C2.78107 17.3776 0.695312 15.2919 0.695312 9.03639Z"
                stroke="#343434" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="wrapper-select">
            <p class="class">Класс</p>
            <select name="" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M19.9201 8.94984L13.4001 15.4698C12.6301 16.2398 11.3701 16.2398 10.6001 15.4698L4.08008 8.94984"
                stroke="#343434" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <div class="wrapper-btn-theme">
            <button class="active">Генетика</button>
            <button class="active">Анатомия человека</button>
            <button class="active">Вулканы</button>
            <button class="active">Зимние виды спорта</button>
            <button class="active">Радуга</button>
            <button class="active">Индийская культура</button>
            <button>Радуга</button>
            <button>Пеший туризм</button>
            <button>Философия</button>
            <button>Вселенная</button>
            <button>Здоровые привычки</button>
            <button>Бабочки</button>
            <button>Белые медведи</button>
            <button>Экономика</button>
            <button>Финансовая грамотность</button>
            <button>Фотосинтез</button>
          </div>
          <p class="show-more-theme">Показать больше вариантов</p>
          <p class="task">Цель урока</p>
          <input class="message" placeholder="Напиши свою учебную цель"></input>
          <p class="score-letter"><b>0</b>/200</p>

          <button class="btn-back">Назад</button>
          <button class="btn-next-step">Следующий шаг</button>
        </form>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
